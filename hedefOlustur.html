<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./hedefKaydet.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            margin-top: 20px;
            max-width: 70%;
            border-radius: 50px;
        }

        #baslik {
            margin-top: 20px;
            width: 80%;
        }

        #kaydet {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="text-center">
    <div class="container " style="background-color: blueviolet;">
        <input type="text" placeholder="Hedef başlığı gir!" id="baslik">
        <hr>
        <div id="editor">
            <p>Hedef açıklaması girin...</p>
        </div>
        <script src="./node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
        <script>
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    window.editor = editor;
                })
                .catch(error => {
                    console.error('There was a problem initializing the editor.', error);
                });
        </script>
        <input type="date" id="sonTarih">
        <hr>
        <input type="button" id="kaydet" value="Oluştur!">
    </div>

    <script>
        document.getElementById("kaydet").addEventListener("click", (event) => {
            event.preventDefault();
            hedefKaydet();
        })
    </script>
</body>

</html>
